{% macro form_field(field) %}
    {% if field.flags.required %}
    <span class="required">*</span>
    {% endif %}
    {{ field.label }}<br>
    {{ field(**kwargs) }}<br>
    {% if field.errors %}
    {% for error in field.errors %}
    <small class="error">{{ error }}</small><br>
    {% endfor %}
    {% endif %}
{% endmacro %}
