{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>File Upload Form</h2>

<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form_field(form.photo,accept=".jpg, .png, .gif, .webp") }}
    {{ form.submit }}
</form>
{% endblock %}
